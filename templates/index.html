<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Tablero de Ajedrez</title>
</head>
<body>
    <h1 class="titulo">Tablero de Ajedrez</h1>
    <div class="tablero">
        {% for j in range(num1): %}
            <div class="row">
                {% for i in range(num2): %}
                    <div class="color{{ (i+j)%2+1 }}"></div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
